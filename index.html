<!doctype html>
<html>

<head>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue:wght@400;700&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Times New Roman", serif;
            color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0);
            display: flex;
            flex-direction: column;
        }

        .coming-soon-section {
            position: relative;
            height: auto;
            text-align: center;
            letter-spacing: 10px;
            color: rgba(46, 46, 46, 1);
            font:
                600 64px "Bebas Neue",
                sans-serif;
        }

        .social-media-container {
            display: flex;
            flex-direction: column;
            position: relative;
            height: 60px;
            width: 75%;
            margin: 0 auto;
        }

        .social-media-wrapper {
            width: 25%;
            flex-grow: 1;
            justify-content: center;
            display: flex;
            flex-direction: column;
            margin: 0 auto;
        }

        .social-icons-row {
            gap: 20px;
            display: flex;
        }

        .social-column {
            display: flex;
            flex-direction: column;
            line-height: normal;
            width: 33%;
            margin-left: 0px;
        }

        .social-column:nth-child(2),
        .social-column:nth-child(3) {
            margin-left: 20px;
        }

        .social-icon {
            object-fit: contain;
            object-position: center;
            width: 100%;
            min-height: 20px;
            min-width: 20px;
            overflow: hidden;
        }

        .social-icon.clickable {
            cursor: pointer;
            pointer-events: auto;
        }

        .social-icon.first {
            aspect-ratio: 20;
        }

        .social-icon.second,
        .social-icon.third {
            aspect-ratio: 200;
            width: auto;
        }

        @media (max-width: 991px) {
            .social-icons-row {
                flex-direction: column;
                align-items: stretch;
                gap: 0px;
            }

            .social-column {
                width: 100%;
                margin-left: 0;
            }

            .social-column:nth-child(2),
            .social-column:nth-child(3) {
                margin-left: 0;
            }
        }

        .main-container {
            color: rgb(46, 46, 46);
            min-height: 0px;
            position: relative;
            text-align: left;
            pointer-events: auto;
            padding: 20px 20px 0;
            font:
                700 64px "Bebas Neue",
                sans-serif;
        }

        .content-section {
            display: flex;
            align-items: center;
            font-weight: 700;
            justify-content: space-between;
            max-width: 1200px;
            min-height: 26px;
            position: relative;
            width: 100%;
            pointer-events: auto;
            height: auto;
            flex-grow: 0;
            margin: 0 auto;
            padding: 20px;
        }

        .logo-image {
            display: block;
            aspect-ratio: 0.6 / 1;
            font-weight: 700;
            max-width: 91px;
            min-height: 20px;
            min-width: 20px;
            object-fit: cover;
            overflow-x: hidden;
            overflow-y: hidden;
            width: 100%;
            pointer-events: auto;
            margin: 0 10px 0 20px;
        }

        .title-text {
            flex-grow: 1;
            line-height: 60px;
        }

        .nav-buttons {
            display: flex;
            align-items: center;
        }

        .nav-button {
            background: rgba(0, 0, 0, 0);
            color: rgba(46, 46, 46, 1);
            font:
                700 24px Montserrat,
                sans-serif;
            padding: 12px 24px;
            cursor: pointer;
            transition-duration: 0.3s;
            pointer-events: auto;
        }

        .nav-button.company {
            border-color: rgba(0, 0, 0, 0);
            overflow-x: hidden;
            overflow-y: hidden;
        }

        .nav-button.games {
            border-color: rgba(0, 0, 0, 0);
        }

        .nav-button.contact {
            border-color: rgba(0, 0, 0, 0);
        }

        .nav-button:hover {
            background-color: rgba(46, 46, 46, 1);
            color: white;
        }
    </style>
</head>

<body>
